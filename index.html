      <div class="celula" data-index="7"></div>

        <i class="fa-solid fa-x"></i>
        <i class="fa-solid fa-x"></i>
        <i class="fa-solid fa-x"></i>
        <i class="fa-solid fa-x"></i>

        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
